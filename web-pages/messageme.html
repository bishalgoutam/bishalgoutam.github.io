        <h1>Message Me</h1>
        <div class="container">
          <form name="form_1" method="POST" action="./messageme.html" onsubmit="return validate_form_1()">
              <div class="content-box" style="background-color:beige; width: 400px;">
                <label for="first_name"><strong>First Name</strong></label><br>
                <input type="text" id="first_name" name="firstname" placeholder="Your name.." class="content-box" style="background-color:orange">
              </div>
              <div class="content-box" style="background-color:beige; width: 400px;">
                <label for="last_name"><strong>Last Name</strong></label><br>
                <input type="text" id="last_name" name="lastname" placeholder="Your last name.." class="content-box" style="background-color:orange">
          
              </div>
              <div class="content-box" style="background-color:beige; width: 400px;">
                <label for="guest_email"><strong>Guest Email</strong></label><br>
              <input type="email" id="guest_email" name="guestemail" placeholder="Your email.." class="content-box" style="background-color:orange">
                 
              </div >
              <div class="content-box" style="background-color:beige; width: 400px;">
                <label for="subject"><strong>Subject</strong></label><br>
              <input type="text" id="subject" name="subject" placeholder="Subject.." class="content-box" style="background-color:orange">

              </div>
              <div class="content-box" style="background-color:beige; width: 400px;">
                <label for="mail_content"><strong>Message</strong></label><br>
                <textarea id="mail_content" name="mailcontent" placeholder="Type your message.." class="content-box" style="background-color:orange; height:200px;">
                </textarea>
              </div>
              <div class="content-box" style="background-color:beige; width: 400px; align-items: center;">
                <input type="submit" value="Submit" style="background-color: blue; color:white; padding: 0.05rem 1rem; box-shadow: 1px 1px 2px black;">

              </div>    

            </form>
          </div>
