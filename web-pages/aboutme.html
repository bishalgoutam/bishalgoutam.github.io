    <link rel="stylesheet" href="../components/style_main.css"/>

    <!-- Applying Vue, downloading Vue in CDN form, defer ensures that download happens in parallel to parsing of HTML-->
    <script src="https://unpkg.com/vue@next" defer></script>
    <!-- specifying the JS file that contains all the Custom Vue App code-->
    <script src="../components/vue.app.js" defer></script>
  </head>
  <body>
     <!-- Top Navigation. Same look on all pages. Internal Links-->
    <nav>
        <p> 
            <a href="../index.html"><strong>home</strong></a>&ensp;|&ensp;
            <a href="./aboutme.html"><strong>about me</strong></a>&ensp;|&ensp;
            <a href="./academics.html"><strong>academics</strong></a>&ensp;|&ensp;

            <a href="./blogs.html"><strong>blogs</strong></a>&ensp;|&ensp;
            <a href="./hobbies.html"><strong>hobbies</strong></a>&ensp;|&ensp;

            <a href="./resume.html"><strong>resume</strong></a>&ensp;|&ensp;

            <button class="button" id="findBtn"><strong>Find My Work</strong></button>&ensp;&ensp;
        </p>            
    </nav>


    <!-- Created a Grid of two columns -->
    <div id="grid-col">
      <!-- First column's first cell shows my images -->
      <div class="cell">
        <!-- section id is used to apply the associated CSS Rules-->
        <section id="myimages">
          <h2>Album</h2>
          <!--<p>{{imagedisplay}}</p>-->
          <!-- Showing image as the content of a button to make it clickable -->
      <!--   <button class="btnimage" @mouseover="nextImage"> --> 
            <!-- Check if the image list has no image names then show a message-->
            <p v-if="imagelist.length==0">No images available.</p>
            <!-- Else show the image pointed by the imagedisplay data property -->
            <!-- whenever mouseover event happens nextImage method of Vue App is called which updates the imagedisplay data property-->
            <p v-else="" @mouseover="nextImage">
              <img :src="imagedisplay" width="400" height="500">                       
            </p>
       <!--   </button> --> 
          <p>{{captiondisplay}}</p>  
          <!-- End of the section that shows the images -->
        </section>
      </div> 


      <!-- Second column's first cell holds all the comment activities -->
      <div class="cell">
        <!-- section id is used to apply the associated CSS Rules-->
        <section id="user-post">
          <h2>Comments</h2>
          <!-- V-model binding is used to bind the HTML text entered in UI with the enteredPostValue data property of Vue App-->
          <input type="text" v-model="enteredPostValue"/>
          <button class="btn" @click="addPost">Post Comments</button>
          <p v-if="posts.length==0">No comments have been posted! Please start posting comments.</p>
            <ul>
              <li v-for="post in posts">
                <div>
                  <!-- Container for user image, user name, time and comment-->
                  <!-- Separate CSS rules are applied to display the User image, User name and comments -->
                  <div id="grid-comment-col" class="comment_details">
                    <!-- Image source of HTML is binded with the post.icon data property of Vue App-->
                    <div class="item1"><img :src="post.icon" class="icon_thumbnail"></div>
                    <!--Inject the value of Author name using vue expression-->
                    <div class="item2" class="author_name">{{post.author}}</div>
                  <!--</div>-->
                  <!-- <div id="grid-comment-col">-->
                    <!-- Created a grid of 2 columns to show the comments and the time side by side and aligned with new comments-->
                    <!--Inject the value of comment using vue expression-->
                    <!-- First column's first cell holds comment -->
                    <div class="item4" class="comment_post">{{post.comment}}</div>
                    <!-- Second column's first cell holds time -->
                    <!--Inject the value of time using vue expression-->
                    <div class="item3" class="comment_time">{{post.time}}</div>
                  </div>
                </div>
                <!-- End of one post as one list item-->
              </li>
              <!--End of the start of HTML unordered List of Posts-->
            </ul>  
            <!-- End of the section of user posts -->  
        </section>
        <!-- End of the Second column, first cell of the page -->
      </div>
      <!-- End of the Grid of the page -->
    </div>
    <!-- End of body tag -->
  </body>
  <!-- End of html tag -->
</html>
